<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비버즈 | 수열 복원하기</title>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="/permutation/permutation.js"></script>

	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<body>

<section class="title">
	<p class="title-text">순열 복원하기</p>
</section>

<div style="height: 112px;"></div>

<section class="container">
	<article class="intro" style="transition: .5s; max-width: 1000px;">
		<div class="quote-left">
		</div>
		수열 \( A \)가 있고, 화면에 나타나는 수열 \( B \)가 있습니다.<br>
		여러분에게는 수열 A와 B의 원소값의 차이의 합, 즉 \( \sum_{i=1}^n |A_{i}-B_{i}| \) 이 주어집니다.<br><br>

		이제 여러분은 아래 수열을 적절히 바꾸어 수열 A를 맞춰야 합니다.
	</article>

	<div style="display: flex; justify-content: center; flex-direction: column;">
		<div class="box-list">
			<div class="box">
				<p class="num">1</p>
			</div>
			<div class="box">
				<p class="num">2</p>
			</div>
			<div class="box">
				<p class="num">3</p>
			</div>
			<div class="box">
				<p class="num">4</p>
			</div>
			<div class="box">
				<p class="num">5</p>
			</div>
			<div class="box">
				<p class="num">6</p>
			</div>
			<div class="box">
				<p class="num">7</p>
			</div>
			<div class="box">
				<p class="num">8</p>
			</div>
			<div class="box">
				<p class="num">9</p>
			</div>
			<div class="box">
				<p class="num">10</p>
			</div>
		</div>

		<div class="bottom-info">
			<div class="circle-list">
				<div class="circle-bg">
					<span class="circle-text">
						차이값
					</span>
					<div class="circle-value-bg">
					<span class="circle-value-text">
						10
					</span>
					</div>
				</div>
				<div class="circle-bg">
					<span class="circle-text">
						이동 횟수
					</span>
					<div class="circle-value-bg">
					<span class="circle-value-text">
						1
					</span>
					</div>
				</div>
			</div>

			<div class="submit-btn">
				제출
			</div>
		</div>
	</div>

</section>

<a style="color: lightslategray; position: fixed; bottom: 10px; left: 0; right: 0; font-size: 1px; text-align: center; text-decoration: none;"
