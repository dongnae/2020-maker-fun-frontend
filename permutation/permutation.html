<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복원하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
        <h1 id="title">순열 복원하기</h1>
        <h3 id="Explanation">
            순열 복원하기<br>
            * 원래 순열(A)가 있고, 플레이어에게 보여지는 순열(B)가 있다. * 플레이어는 순열 A와 B의 차잇값인 만 주어진다.<br>
            * 순열 B를 순열 A로 만들어야 한다. (즉, = 0을 만족하는 순열 B를 구성해야 한다.)<br>
            * 순열(Permutation) A의 (수열의 길이 N) 1 <= I <= N에 대하여 의 모든 값이 다름이 보장된다.<br>
            <br><br><br><br>
        </h3>
        <div id="permutation">
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn" id="btn10">10</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
